<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>

<body>
    <div>
        <h1>This is an sample html form</h1>
        <form action="index.html">
            <label for="name">Enter your name:</label>
            <input type="text" name="name" required minlength="8" maxlength="15" id="name"
                placeholder="Enter your name"><br>
            <br>
            <label for="email">Enter your email:</label>
            <input type="text" name="email" id="email" placeholder="Enter your email">
            <br><br>

            <label for="pwd">Enter your password:</label>
            <input type="password" name="pwd" minlength="8" maxlength="15" id="pwd"><br><br>
            <label for="date">Enter date:</label>
            <input type="date" name="date" id="date">
            <br>
            <br>
            <label for="dt">Local time and date:</label>
            <input type="datetime-local" name="dt" id="dt">
            <br>
            <br>

            <label for="file">Please choose file:</label>
            <input type="file" name="file" id="file" placeholder="choose a file">

            <br><br>

            <label for="no">Enter your number:</label>
            <input type="number" name="no" id="no"><br><br>

            <label for="rn">Rating</label>
            <input type="range" name="rn" id="rn">
            <br><br>




            <label for="Enter">Subscribe:</label>
            <input type="submit" name="Enter" id="Enter">
            <br><br>
            
            <label for="ser"></label>
            <input 
            type="search"
            name="ser"
            placeholder="Search"
            id="ser">

            
            <label for="rst">reset:</label>
            <input 
            type="reset"
            name="rst"
            id="rst" >


        </form>
    </div>
</body>

</html>
